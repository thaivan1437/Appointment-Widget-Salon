<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Salon Manager Widgets</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Widget Implementation Block Start -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        injectWidget();
      });

      function injectWidget() {
        var element = document.createElement('div');
        element.setAttribute('id', 'widget-root');

        var script = document.createElement('script');
        script.setAttribute('src', 'widget_manager_bundle.js');

        document.body.appendChild(element);
        document.body.appendChild(script);
      }
    </script>
    <!-- Widget Implementation Block End -->
  </head>
  <body>
    <div></div>
  </body>
</html>
